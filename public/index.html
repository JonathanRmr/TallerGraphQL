<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore - Premium Gaming & Tech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-microchip"></i> TechStore
            </div>
            <p class="tagline">Premium Gaming & Technology Equipment</p>
            <div id="authControls" class="auth-controls" style="display: none;">
                <span class="status-online"></span>
                <span id="welcomeMessage" class="welcome-message">Connected</span>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Authentication Section -->
        <section id="authSection" class="card text-center">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>Access Your Account</h2>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="authName" placeholder="Full Name (for registration only)" />
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="authEmail" placeholder="Email Address" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="authPassword" placeholder="Password" />
            </div>
            
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn btn-secondary" onclick="register()">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
        </section>

        <!-- Main App Section -->
        <main id="appSection" class="grid hidden">
            <!-- Admin Panel -->
            <section id="adminPanel" class="card hidden">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h2>Product Management</h2>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="adminProductName" placeholder="Product Name (e.g., Gaming Mouse X1)" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="adminProductPrice" placeholder="Price ($)" step="0.01" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="adminProductStock" placeholder="Stock Quantity" />
                </div>
                
                <button class="btn mb-3" onclick="createProduct()">
                    <i class="fas fa-plus"></i> Add Product
                </button>
                
                <h3 style="margin-bottom: 20px; color: var(--accent);">
                    <i class="fas fa-inventory"></i> Current Inventory
                </h3>
                <ul id="productListAdmin" class="product-list"></ul>
            </section>

            <!-- Client Panel -->
            <section id="clientPanel" class="card hidden">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h2>Place Your Order</h2>
                </div>
                
                <div class="form-group">
                    <select id="orderProductSelect" class="form-control">
                        <option value="">Select a product...</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="orderQuantity" placeholder="Quantity" min="1" />
                </div>
                
                <button class="btn" onclick="createOrder()">
                    <i class="fas fa-cart-plus"></i> Add to Cart & Order
                </button>
            </section>

            <!-- Orders Section -->
            <section class="card full-width">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <h2>Order History</h2>
                    <button class="btn" onclick="fetchOrders()" style="margin-left: auto;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div id="ordersList" class="orders-container"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer style="text-align: center; margin-top: 60px; padding: 30px 0; border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <p style="color: var(--text-secondary);">
                <i class="fas fa-code"></i> 
                &copy; 2025 TechStore - Premium Gaming & Technology Equipment
                <i class="fas fa-gamepad"></i>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
